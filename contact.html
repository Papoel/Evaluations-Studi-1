    <!-- - Formulaire de contatct -->
<form id="formulaire">
    <h2>Formulaire d'inscription à l'Association Sans déFense</h2>

    <div>
        <label for="lastname">Nom:</label>
        <input type="text" name="lastname" placeholder="Votre nom" pattern="^[( )a-zA-Z]+$" required />
    </div>

    <div>
        <label for="firstname">Nom:</label>
        <input type="text" name="firstname" class="name" placeholder="Votre prénom" pattern="^[( )a-zA-Z]+$" required />
    </div>

    <!-- Source de confirmation du mot de passe en html : https://stackoverrun.com/fr/q/9156834 -->
    <div>
        <label for="password">Mot de passe:</label>
        <input 
            id="password" 
            name="password" type="password" 
            pattern="^\S{6,}$"
            placeholder="Votre mot de passe" required
            onchange=
                "this.setCustomValidity(this.validity.patternMismatch ? 
                'Le mot de passe doit comporter 6 caractères au minimum.' : ''); 
                if(this.checkValidity()) form.password_two.pattern = this.value;"
        >
    </div>
    <div>
        <label for="password">Confirmation du mot de passe:</label>
        <input 
            id="password_two" 
            name="password_two" 
            type="password" 
            pattern="^\S{6,}$"
            placeholder="Vérification du mot de passe" required
            onchange=
                "this.setCustomValidity(this.validity.patternMismatch ? 
                'Le mot de passe doit être identique' : '');"
        >
    </div>

    <div>
        <label for="mail">Mail:</label>
        <input type="email" name="mail" class="mail" placeholder="ola@nordmann.no"
            pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$" required />
    </div>

    <div>
        <label for="phone">Telephone:</label>
        <input type="tel" name="phone" placeholder="+33610111213" pattern="^\+?(?:[0-9]??).{5,14}[0-9]$" required />
    </div>

    <div>
        <label for="date">Date de naissance:</label>
        <input type="date" name="date" min="1930-01-01" max="2003-01-01" required />
    </div>

    <div>
        <input class="btn-envoi" value="Envoyer"></input>
    </div>
