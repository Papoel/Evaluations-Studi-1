    <!--? Mon formulaire de contact  -->
    <section class="mt-5">
        <form class="container">

            <h1 class="mb-3 fw-bold">Nous contacter</h1>

            <div class="mb-3">
                <label for="lastname" class="form-label">Nom:</label>
                <input 
                    type="text" 
                    id="lastname" 
                    class="form-control form-control-lg"
                    placeholder="Votre nom" 
                    pattern="^[( )a-zA-Z]+$" 
                    required 
                />
            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label">Prénom:</label>
                <input 
                    type="text" 
                    id="firstname" 
                    class="form-control form-control-lg"
                    placeholder="Votre prénom" 
                    pattern="^[( )a-zA-Z]+$"
                    required 
                />
            </div>



            <div class="mb-3">
                <label for="mail" class="form-label">Mail:</label>
                <input 
                    type="email" 
                    id="mail" 
                    class="form-control form-control-lg"
                    placeholder="roro.sensei@studi.fr"
                    pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$"
                    required 
                />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telephone:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    class="form-control form-control-lg"
                    placeholder="+33610111213" 
                    pattern="^\+?(?:[0-9]??).{5,14}[0-9]$"
                    required 
                />
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Votre Message :</label>
                <textarea class="form-control form-control-lg" id="message" rows="3" placeholder="Votre message ici"></textarea>
            </div>

            <div class="mt-3">
                <button class="mt-3 mb-4 submit-btn w-100">Envoyer le message</button>
            </div>

        </form>
    </section>
